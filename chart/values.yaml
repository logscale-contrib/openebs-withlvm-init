# Default values for openebs-withlvm-init.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
config:
  platform: aws
image:
  #docker pull ghcr.io/logscale-contrib/openebs-withlvm-init/container:1.0.0
  repository: ghcr.io/logscale-contrib/openebs-withlvm-init/container
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  privileged: true
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations:
  - operator: "Exists"
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.humio.com/instance-storage
              operator: Exists
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: eks.amazonaws.com/compute-type
              operator: NotIn
              values:
                - fargate
